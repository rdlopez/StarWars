<div class="col s4">
  <div class="card-panel">
    <div class="row dashboard-item-container">
      <div class="col s4 dashboard-item-link">
        <i class="medium material-icons" >{{item?.icon}}</i>
      </div>
      <div class="col s8 dashboard-item-content">
        <h1><a [routerLink]=" '/../' + item?.url.toLowerCase()">{{item?.name}}</a></h1> 
        <p>{{item?.description}}</p>
      </div>
    </div>
  </div>
</div>
